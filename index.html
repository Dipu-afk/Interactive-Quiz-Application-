<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>Interactive Quiz</h1>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div id="feedback" class="feedback hidden"></div>
            <div id="score-container" class="hidden">
                <h2>Quiz Complete!</h2>
                <p>Your score: <span id="final-score">0</span>/<span id="total-questions">0</span></p>
                <div id="feedback-form">
                    <h3>Please provide your feedback</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rate the quiz (1-5):</label>
                        <div class="rating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" rows="3"></textarea>
                    </div>
                    <button id="submit-feedback" class="btn">Submit Feedback</button>
                </div>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
